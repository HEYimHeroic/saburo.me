    <div style="text-align: center;">
<script>
    var images = [
    { probability: .16, url: "SABURO'D.png"},
    { probability: .14, url: "you have not been Saburo'd.png"},
    { probability: .14, url: "SABURO'D ... or did you.png"},
    { probability: .14, url: "SABURO (SWITCH)'D.png"},
    { probability: .14, url: "SIR BURRO'D.png"},
    { probability: .14, url: "SAB-UMII-RO'D.png"},
    { probability: .14, url: "HIROSHI'D.png"}
];

// it has to be in increasing order of probabilities
images.sort(function (a, b) {
    return a.probability - b.probability;
});


function getImageUrl(images) {
    var rand = Math.random();
    var sum = 0;
    for(var i=0; i < images.length; i++) {
        sum += images[i].probability;
        if(rand <= sum ) {
            return images[i];
        }
    }
}
document.getElementById("saburo").src = images;</script>
<img style="margin-top: 10%" id="saburo" height="80%" width=auto src="SABURO'D.png" title="site favicon by @tsundika on Twitter">
