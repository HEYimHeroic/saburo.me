    <!doctype html>
    <html>
    <head>
    <title>Saburo'd</title>
        <link rel="icon" href="Saburod.png">
        <meta name="theme-color" content="#0a48b4">
        <meta property="og:image" content="Saburod-full.png">
        <meta property="og:image:alt" content="YOU JUST GOT SABURO'D">
        <meta property="og:description" content="YOU JUST GOT SABURO'D">

    <body>
    <div style="text-align: center;">
  <img style="margin-top: 10%" id="saburoimg" height="100%" width=auto src="" title="site favicon by @silly_pau on Twitter">

  <script>
  function getsaburo() {
    
      var randomNum = Math.random() * 100; // Generate a random number
      var randomNumS = Math.random() * 8; // Generate another random number
      var saburoimg = document.querySelector('#saburoimg');

      if (randomNum < 98) {
        // 98% chance
        saburoimg.src = "SABURO'D.png";
      } else if (randomNumS < 1) {
          saburoimg.src = "you have not been Saburo'd.png";
        } else if (randomNumS < 2) {
          saburoimg.src = "SABURO'D ... or did you.png";
        } else if (randomNumS < 3) {
          saburoimg.src = "SABURO (SWITCH)'D.png";
        } else if (randomNumS < 4) {
          saburoimg.src = "SIR BURRO'D.png";
        } else if (randomNumS < 5) {
          saburoimg.src = "SAB-UMII-RO'D.png";
        } else if (randomNumS < 6) {
          saburoimg.src = "HIROSHI'D.png";
        } else if (randomNumS < 7) {
          saburoimg.src = "cake'd.png";
        } else {
          saburoimg.src = "streetpass'd.jpg";
      }
  }
  
  window.addEventListener('DOMContentLoaded', getsaburo);
  </script>

</div>
    </body>
