    <div style="text-align: center;">
  <img style="margin-top: 10%" id="saburoimg" height="100%" width=auto src="" title="site favicon by @tsundika on Twitter">

  <script>
  function getsaburo() {
    
      var randomNum = Math.random() * 100; // Generate a random number
      var saburoimg = document.querySelector('#saburoimg');

      if (randomNum < 94) {
        // 94% chance
        saburoimg.src = "SABURO'D.png";
      } else if (randomNum < 95) {
        // 1% chance
        saburoimg.src = "you have not been Saburo'd.png";
      } else if (randomNum < 96) {
        // 1% chance
        saburoimg.src = "SABURO'D ... or did you.png";
      } else if (randomNum < 97) {
        // 1% chance
        saburoimg.src = "SABURO (SWITCH)'D.png";
      } else if (randomNum < 98) {
        // 1% chance
        saburoimg.src = "SIR BURRO'D.png";
      } else if (randomNum < 99) {
        // 1% chance
        saburoimg.src = "SAB-UMII-RO'D.png";
      } else {
        // 1% chance
        saburoimg.src = "HIROSHI'D.png";
      }
  }
  
  window.addEventListener('DOMContentLoaded', getsaburo);
  </script>
